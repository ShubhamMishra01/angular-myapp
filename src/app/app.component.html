<div class="container">
  <p align="center">Angular Operation</p>
  <form action="" name="empform">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="number" class="form-control" id="id" placeholder="Enter Id" name="id">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
     <div class="form-group">
      <label for="sal">Salary:</label>
      <input type="number" class="form-control" id="sal" placeholder="Enter Salary" name="salary">
    </div>
     <div class="form-group">
      <label for="dep">Department:</label>
      <input type="text" class="form-control" id="dep" placeholder="Enter Department" name="department">
    </div>
    
    <button type="submit" class="btn btn-primary" onsubmit="getDetails(id,name,salary,department)">Add Employee</button>
  </form>
  
  </div>
